<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Paraboly Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="Paraboly AngularJS ES6 Component" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <base href="/" />
</head>
<style>
  html,
  body {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
  }

  paraboly-sandbox {
    display: flex;
    background-color: #303237;
    color: #dfdfdf;
    font-family: monospace;
    text-align: center;
    justify-content: center;
  }
</style>
<script>
  /**
 * @type AngularJS.Module
 * @name paraboly.sandbox
 * @description Sandbox for implementing, testing and publishing new AngularJS modules
 * @author Paraboly
 */
  var ParabolySandboxModule = angular
    .module("paraboly.sandbox", [])
    .component("parabolySandbox", {
      template: `<h1>Welcome to Paraboly AngularJS {{$ctrl.name}}</h1>`,
      controller: function () {
        this.name = "Sandbox";
      },
      controllerAs: "$ctrl"
    }).name;
</script>

<body ng-app="paraboly.sandbox" ng-strict-di ng-cloak>
  <paraboly-sandbox>
    Loading...
  </paraboly-sandbox>
</body>

</html>
