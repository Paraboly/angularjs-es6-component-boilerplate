<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Paraboly Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="Paraboly AngularJS ES6 Component" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inspinia@2.6.5/dist/inspinia.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <base href="/" />
</head>
<style>
  html,
  body {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    color: #dfdfdf;
  }

  paraboly-sandbox-banner {
    display: flex;
    background-color: #303237;
    font-family: monospace;
    text-align: center;
    justify-content: center;
  }
</style>

<body ng-app="paraboly.sandbox" ng-strict-di ng-cloak>
  <paraboly-sandbox-banner>
    Loading...
  </paraboly-sandbox-banner>
  <example></example>
</body>
<script>
  /**
 * @type AngularJS.Module
 * @name paraboly.sandbox
 * @description Sandbox for implementing, testing and publishing new AngularJS modules
 * @author Paraboly
 */
  var ParabolySandboxModule = angular
    .module("paraboly.sandbox", ["example"])
    .component("parabolySandboxBanner", {
      template: `<h1>Welcome to Paraboly AngularJS {{$ctrl.name}}</h1>`,
      controller: function () {
        this.name = "Sandbox";
      },
      controllerAs: "$ctrl"
    }).name;
</script>

</html>
